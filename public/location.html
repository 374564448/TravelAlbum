<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Album - 旅行足迹</title>
  <link rel="stylesheet" href="css/location.css">
</head>
<body>

  <!-- 背景 -->
  <canvas id="starfield"></canvas>
  <canvas id="skyfield"></canvas>

  <!-- 主题切换按钮 -->
  <button class="theme-toggle" id="themeToggle" title="切换主题"></button>

  <!-- 3D 圆柱照片墙 -->
  <div class="cylinder-wrapper" id="cylinderWrapper">
    <div class="cylinder-scene">
      <div class="cylinder" id="cylinder">
        <!-- 面板由 JS 动态生成 -->
      </div>
    </div>
  </div>

  <!-- 操作提示 -->
  <div class="drag-hint" id="dragHint">
    <span class="drag-hint-arrow left">&#8249;</span>
    <span>拖拽旋转</span>
    <span class="drag-hint-arrow right">&#8250;</span>
  </div>

  <!-- Toast 提示 -->
  <div class="toast" id="toast"></div>

  <!-- 页面过渡遮罩（进入时渐隐） -->
  <div class="page-overlay active" id="pageOverlay"></div>

  <!-- 竖屏提示 -->
  <div class="portrait-overlay">
    <div class="portrait-icon">
      <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="25" y="10" width="50" height="80" rx="8" stroke="rgba(0,195,255,0.8)" stroke-width="3"/>
        <circle cx="50" cy="78" r="4" fill="rgba(0,195,255,0.6)"/>
      </svg>
    </div>
    <p class="portrait-text">请横屏观看</p>
  </div>

  <script src="js/starfield.js"></script>
  <script src="js/sky.js"></script>
  <script src="js/theme.js"></script>
  <script src="js/location.js"></script>
</body>
</html>
